bundle:
  groupId: "io.github.linuxsuren"
  artifactId: "jenkins-zh"
  description: "Jenkins with Pipeline suite"
  vendor: "Chinese Jenkins Community"
buildSettings:
  docker:
    base: "jenkins/jenkins:{{.version}}"
    tag: "jenkinszh/jenkins-pipeline:{{.version}}"
    build: true
war:
  groupId: "org.jenkins-ci.main"
  artifactId: "jenkins-war"
  source:
    version: {{.version}}
plugins:
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "localization-zh-cn"
    source:
      version: 1.0.13
  - groupId: "io.jenkins"
    artifactId: "configuration-as-code"
    source:
      version: "1.35"
  - groupId: "org.jenkins-ci.plugins.workflow"
    artifactId: "workflow-aggregator"
    source:
      version: "2.6"
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "nodejs"
    source:
      version: "1.3.4"
  - groupId: "org.jenkins-ci.plugins"
      artifactId: "git"
      source:
        version: "4.2.1"
casc:
  - id: "jcasc"
    source:
      dir: casc.yaml
groovyHooks:
  - type: "init"
    id: "initScripts"
    source:
      dir: cwp-init.groovy
