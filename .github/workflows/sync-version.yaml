name: Sync Jenkins Version

on:
  schedule:
    - cron: "0 16 * * *"

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Build & Update
        run: make linux check
